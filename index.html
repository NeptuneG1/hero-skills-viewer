<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hero Skills Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      margin-top: 1rem;
      font-weight: 600;
    }

   /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
      text-shadow: 0 0 6px #ff7733aa;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }

    /* Main content */
    .main-content {
      overflow-y: auto;
      flex: 1;
      padding: 25px;
      box-sizing: border-box;
      background: #262a33;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      max-width: 500px;
    }
    .filters input, .filters select {
      padding: 1rem;
      background-color: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      width: 200px;
      transition: background-color 0.3s;
    }
    .filters input:focus, .filters select:focus {
      background-color: #444;
    }

    /* Hero grid and card styling */
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding-bottom: 2rem;
    }
    .hero-card {
      background: #2e3340;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      transition: 0.3s;
      border: 1px solid #3c3f4f;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: left;
      text-align: left;
    }
    .hero-card:hover {
      transform: scale(1.02);
      border-color: #ff7733;
      box-shadow: 0 0 12px #ff773355;
    }

    .hero-image {
      width: 100%;
      max-width: 220px;
      height: auto;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .hero-card h2 {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .hero-card p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.4;
      margin: 0.2rem 0;
    }

    /* Tooltip styling */
    .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 8px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      width: 180px;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .lane-icon {
      width: 40px;
      height: 40px;
      margin-left: 5px;
      vertical-align: middle;
    }

    /* Skill styling */
    .skills {
      margin-top: 1rem;
      text-align: left;
    }
    .skill {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .skill img {
      width: 40px;
      height: 40px;
      margin-right: 0.8rem;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>HOK Viewer</h2>
    <a href="index.html">Heroes</a>
    <a href="items-page.html">Items</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Hero Skills Viewer</h1>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search hero name..." />
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="Marksman">Marksman</option>
        <option value="Mage">Mage</option>
        <option value="Tank">Tank</option>
        <option value="Fighter">Fighter</option>
        <option value="Assassin">Assassin</option>
      </select>
      <select id="laneFilter">
        <option value="">All Lanes</option>
        <option value="Clash Lane">Clash Lane</option>
        <option value="Mid Lane">Mid Lane</option>
        <option value="Farm Lane">Farm Lane</option>
        <option value="Jungling">Jungling</option>
        <option value="Roaming">Roaming</option>
      </select>
    </div>

    <div id="heroContainer" class="hero-grid"></div>
  </div>

  <script>
    const laneIcons = {
      "Clash Lane": "https://i.imgur.com/gS9vNF1.png",
      "Mid Lane": "https://i.imgur.com/DOKOd28.png",
      "Farm Lane": "https://i.imgur.com/DyNgBdZ.png",
      "Jungling": "https://i.imgur.com/oS2xiM5.png",
      "Roaming": "https://i.imgur.com/sTO6sEO.png",
      "Unknown": "https://i.imgur.com/kkUX3a3.jpeg"
    };

    const API_URL = "https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/data.json";
    
    async function loadHeroData() {
      try {
        const res = await fetch(API_URL);
        const heroes = await res.json();
        renderHeroes(heroes);
      } catch (err) {
        console.error("Failed to load heroes:", err);
      }
    }

    function renderHeroes(heroes) {
      const container = document.getElementById('heroContainer');
      container.innerHTML = '';

      const search = document.getElementById('searchInput').value.toLowerCase();
      const role = document.getElementById('roleFilter').value;
      const lane = document.getElementById('laneFilter').value;

      const filtered = heroes.filter(hero => {
        return (!search || hero.Hero.toLowerCase().includes(search)) &&
               (!role || hero["Primary Role"]?.includes(role)) &&
               (!lane || hero.Lane?.includes(lane));
      });

      filtered.forEach(hero => {
        const lanes = hero.Lane ? hero.Lane.split(",") : [];
        const card = document.createElement('div');
        card.className = 'hero-card';

        card.innerHTML = `
          <img class="hero-image" src="${hero['Image URL'] || 'https://i.imgur.com/kkUX3a3.jpeg'}" alt="${hero.Hero}">
          <h2>${hero.Hero || 'Unknown Hero'}</h2>
          <p><strong>Role:</strong> ${hero["Primary Role"] || 'Unknown Role'}</p>
          <p><strong>Lane:</strong>
            <div>
              ${lanes.map(lane => `
                <span class="tooltip">
                  <img src="${laneIcons[lane.trim()] || laneIcons["Unknown"]}" alt="${lane}" class="lane-icon">
                  <span class="tooltiptext">${lane || 'Unknown Lane'}</span>
                </span>
              `).join('')}
            </div>
            <div class="skills">
            ${renderSkills(hero)}
            </div>
          </p>
          <p><strong>Strategy:</strong> ${hero.Description || 'No strategy available'}</p>
          <p><strong>Countered By:</strong> ${hero["Countered by"] || 'No counters available'}</p>
        `;
        container.appendChild(card);
      });
    }

    function renderSkills(hero) {
      let skillHTML = '';
      for (let i = 1; i <= 5; i++) {
        const skillName = hero[`SkillName${i}`];
        const skillDesc = hero[`SkillDesc${i}`];
        const skillURL = hero[`SkillURL${i}`];
        if (skillName) {
          skillHTML += `
            <div class="skill tooltip">
              <img src="${skillURL || 'https://i.imgur.com/default-skill.png'}" alt="${skillName}">
              <span>${skillName || `Skill ${i}`}</span>
              <span class="tooltiptext">${skillDesc || 'No description available'}</span>
            </div>
          `;
        }
      }
      return skillHTML || '<p>No skills available</p>';
    }

    document.getElementById('searchInput').addEventListener('input', () => loadHeroData());
    document.getElementById('roleFilter').addEventListener('change', () => loadHeroData());
    document.getElementById('laneFilter').addEventListener('change', () => loadHeroData());

    loadHeroData();
  </script>
</body>
</html>
