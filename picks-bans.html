<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honor of Kings Draft</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      margin-top: 1rem;
      font-weight: 600;
    }

    .draft-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .team-column {
      width: 48%;
    }

    .team-title {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .ban-section, .hero-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .ban-slot, .hero-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 0.75rem;
      padding: 0.5rem;
      width: 120px;
      text-align: center;
      position: relative;
    }

    .ban-slot select, .hero-card select {
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 0.3rem;
      padding: 0.25rem;
      font-size: 0.8rem;
    }

    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .tooltip {
      position: relative;
      cursor: help;
      margin-top: 0.3rem;
    }

    .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 0.5rem;
      border-radius: 0.5rem;
      position: absolute;
      z-index: 1;
      top: -10px;
      left: 120%;
      opacity: 0;
      transition: opacity 0.3s;
      width: 250px;
      font-size: 0.75rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .counter-info {
      margin-top: 2rem;
      text-align: center;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 1rem;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
    }
    
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
      text-shadow: 0 0 6px #ff7733aa;
    }
    
    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }
    
    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }
    /* Main content */
    .main-content {
      overflow-y: auto;
      flex: 1;
      padding: 25px;
      box-sizing: border-box;
      background: #262a33;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="index.html">Heroes</a>
    <a href="items-page.html">Items</a>
    <a href="picks-bans.html">Draft</a>
  </div>
  <!-- Main content -->
  <div class="main-content">
    <h1>Honor of Kings Draft</h1>
    <div class="draft-wrapper">
      <div class="team-column">
        <div class="team-title">Team Left</div>
        <div class="ban-section" id="team1Bans"></div>
        <div class="hero-section" id="team1"></div>
      </div>
      <div class="team-column">
        <div class="team-title">Team Right</div>
        <div class="ban-section" id="team2Bans"></div>
        <div class="hero-section" id="team2"></div>
      </div>
    </div>
    <div class="counter-info" id="counterInfo">Select a hero to view counter information.</div>
  <script>
    const API_URL = "https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/data.json";
    let heroData = [];

    async function loadHeroes() {
      const res = await fetch(API_URL);
      heroData = await res.json();
      renderDraftUI();
    }

    function createHeroCard(teamId, slotIndex) {
      const card = document.createElement('div');
      card.className = 'hero-card';

      const select = document.createElement('select');
      select.innerHTML = '<option value="">Select Hero</option>' +
        heroData.map(hero => `<option value="${hero.Hero}">${hero.Hero}</option>`).join('');

      const img = document.createElement('img');
      img.className = 'hero-image';
      img.src = 'https://i.imgur.com/kkUX3a3.jpeg';

      const skillInfo = document.createElement('div');
      skillInfo.className = 'tooltip';
      skillInfo.textContent = "Skills";

      const tooltip = document.createElement('div');
      tooltip.className = 'tooltiptext';
      skillInfo.appendChild(tooltip);

      select.addEventListener('change', () => {
        const selected = heroData.find(h => h.Hero === select.value);
        if (selected) {
          img.src = selected["Image URL"] || img.src;
          tooltip.innerHTML = '';
          for (let i = 1; i <= 5; i++) {
            const type = selected[`SkillType${i}`];
            const name = selected[`SkillName${i}`];
            const desc = selected[`SkillDesc${i}`];
            if (name) {
              tooltip.innerHTML += `<strong>${type || 'Skill'}: ${name}</strong><br>${desc || 'No description'}<br><br>`;
            }
          }
          document.getElementById('counterInfo').innerHTML = `<strong>${selected.Hero}</strong> is countered by: ${selected["Countered by"] || 'None'}`;
        }
      });

      card.appendChild(img);
      card.appendChild(select);
      card.appendChild(skillInfo);
      return card;
    }

    function createBanSlot(containerId) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < 3; i++) {
        const slot = document.createElement('div');
        slot.className = 'ban-slot';
        const select = document.createElement('select');
        select.innerHTML = '<option value="">Ban</option>' +
          heroData.map(hero => `<option value="${hero.Hero}">${hero.Hero}</option>`).join('');
        slot.appendChild(select);
        container.appendChild(slot);
      }
    }

    function renderDraftUI() {
      for (let i = 0; i < 5; i++) {
        document.getElementById('team1').appendChild(createHeroCard('team1', i));
        document.getElementById('team2').appendChild(createHeroCard('team2', i));
      }
      createBanSlot('team1Bans');
      createBanSlot('team2Bans');
    }

    loadHeroes();
  </script>
</body>
</html>
