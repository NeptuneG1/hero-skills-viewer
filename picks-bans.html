<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Honor of Kings Draft</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 220px;
      height: 100vh;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      border-right: 2px solid #ff7733;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
    }
    .sidebar h2 { color: #ff7733; }
    .sidebar a {
      display: block; margin: 10px 0;
      color: #ccc; text-decoration: none;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .draft-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }
    .team-column {
      width: 48%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ban-section, .hero-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .hero-card, .ban-slot {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 8px;
      width: 100px;
      text-align: center;
    }
    .ban-slot {
      background: rgba(255, 0, 0, 0.05);
      border: 1px solid #ff5a5a;
    }
    .hero-image {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
      display: inline-block;
      margin-top: 6px;
      font-size: 0.75rem;
    }
    .tooltip-box {
      visibility: hidden;
      position: absolute;
      background-color: #222;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 240px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    .tooltip:hover .tooltip-box {
      visibility: visible;
      opacity: 1;
    }
    .strategy-area {
      margin: 30px auto;
      padding: 1rem;
      background: #2a2a2a;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #ffcd91;
      max-width: 1000px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .strategy-area img {
      width: 80px;
      border-radius: 8px;
    }
    .strategy-text { flex: 1; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="#">Heroes</a>
    <a href="#">Items</a>
    <a href="#">Matches</a>
  </div>
  <div class="main-content">
    <h1>Honor of Kings Draft</h1>
    <div class="draft-wrapper">
      <div class="team-column">
        <div class="ban-section" id="team1Bans"></div>
        <div class="hero-section" id="team1"></div>
      </div>
      <div class="team-column">
        <div class="ban-section" id="team2Bans"></div>
        <div class="hero-section" id="team2"></div>
      </div>
    </div>
  </div>

  <div class="strategy-area" id="strategyArea">
    <img id="strategyImg" src="https://i.imgur.com/kkUX3a3.jpeg" />
    <div class="strategy-text" id="strategyText">Select a hero to see their strategy here...</div>
  </div>

  <script>
    const API_URL = "https://raw.githubusercontent.com/NeptuneG1/hok-caster/main/data.json";
    let heroData = [], currentSlot = null, currentSlotTooltip = null;

    async function loadHeroes() {
      const res = await fetch(API_URL);
      heroData = await res.json();
      renderDraft();
    }

    function renderDraft() {
      for (let i = 0; i < 4; i++) {
        document.getElementById('team1Bans').appendChild(createSlot('ban'));
        document.getElementById('team2Bans').appendChild(createSlot('ban'));
      }
      for (let i = 0; i < 5; i++) {
        document.getElementById('team1').appendChild(createSlot('pick'));
        document.getElementById('team2').appendChild(createSlot('pick'));
      }
    }

    function createSlot(type) {
      const slot = document.createElement('div');
      slot.className = type === 'ban' ? 'ban-slot' : 'hero-card';
      const img = document.createElement('img');
      img.src = 'https://i.imgur.com/kkUX3a3.jpeg';
      img.className = 'hero-image';
      img.onclick = () => {
        currentSlot = img;
        currentSlotTooltip = slot.querySelector('.tooltip-box');
        openModal();
      };
      slot.appendChild(img);
      if (type === 'pick') {
        const tip = document.createElement('div');
        tip.className = 'tooltip';
        tip.innerHTML = 'Skills <div class="tooltip-box"></div>';
        slot.appendChild(tip);
      }
      return slot;
    }

    function updateTooltipBox(hero, tooltipBox) {
      if (!tooltipBox || !hero) return;
      tooltipBox.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const name = hero[`SkillName${i}`];
        const desc = hero[`SkillDesc${i}`]?.replace(/\n/g, '<br>');
        const type = hero[`SkillType${i}`];
        const icon = hero[`SkillURL${i}`];
        if (name && icon) {
          tooltipBox.innerHTML += `
            <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 8px;">
              <img src="${icon}" alt="${name}" style="width: 28px; height: 28px; border-radius: 4px;">
              <div>
                <strong>${type || 'Skill'}: ${name}</strong><br>${desc || 'No description'}
              </div>
            </div>`;
        }
      }
    }

    function updateStrategy(hero) {
      const area = document.getElementById("strategyArea");
      const strategyBox = document.getElementById("strategyText");
      const image = document.getElementById("strategyImg");
      const strategy = (hero.Strategy || '').replace(/\n/g, '<br>');
      strategyBox.innerHTML = `<strong>${hero.Hero}</strong>:<br>${strategy}`;
      image.src = hero.ImageURL || image.src;
      area.scrollIntoView({ behavior: 'smooth' });
      if (currentSlotTooltip) updateTooltipBox(hero, currentSlotTooltip);
    }

    function openModal() {
      alert("Hero modal would open here.");
    }

    loadHeroes();
  </script>
</body>
</html>
