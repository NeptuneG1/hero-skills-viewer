<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .team-section {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .team {
      width: 48%;
    }
    .team h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .hero {
      background: #2a2d38;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hero img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }
    .ban-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .ban {
      background: #912323;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Match Viewer</h1>
  <div id="matchInfo"></div>
  <div class="team-section">
    <div class="team">
      <h2 id="team1Name"></h2>
      <div class="ban-list" id="team1Bans"></div>
      <div id="team1"></div>
    </div>
    <div class="team">
      <h2 id="team2Name"></h2>
      <div class="ban-list" id="team2Bans"></div>
      <div id="team2"></div>
    </div>
  </div>

  <script>
    const matchURL = "https://neptuneg1.github.io/hero-skills-viewer/matchdata.json";
    const heroURL = "https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/data.json";

    async function loadData() {
      const [matchRes, heroRes] = await Promise.all([
        fetch(matchURL),
        fetch(heroURL)
      ]);
      const matchData = await matchRes.json();
      const heroData = await heroRes.json();
      renderMatch(matchData[0], heroData); // first match only
    }

    function createHeroCard(hero, player, kda, isMVP) {
      return `
        <div class="hero">
          <img src="${hero?.ImageURL || 'https://i.imgur.com/kkUX3a3.jpeg'}" alt="${hero?.Hero || 'Unknown'}">
          <span><strong>${hero?.Hero || 'Unknown'}</strong><br>${player}<br>KDA: ${kda}${isMVP ? ' ðŸŒŸ MVP' : ''}</span>
        </div>
      `;
    }

    function renderMatch(match, heroData) {
      document.getElementById("team1Name").textContent = `${match.team1_name} - ${match.team1_score}`;
      document.getElementById("team2Name").textContent = `${match.team2_name} - ${match.team2_score}`;
      document.getElementById("matchInfo").innerHTML = `
        <p style="text-align:center;">
          ${match.matchup} | ${match.tournament} | Game ${match.game} | ${match.date} | ${match.stage}
        </p>`;

      for (let i = 1; i <= 5; i++) {
        const hero1 = heroData.find(h => h.Hero === match[`team1_hero${i}`]);
        const hero2 = heroData.find(h => h.Hero === match[`team2_hero${i}`]);

        const player1 = match[`team1_player${i}`];
        const kda1 = match[`team1_kda${i}`];
        const isMVP1 = match.team1_MVP === i;

        const player2 = match[`team2_player${i}`];
        const kda2 = match[`team2_kda${i}`];
        const isMVP2 = match.team2_MVP === i;

        document.getElementById("team1").innerHTML += createHeroCard(hero1, player1, kda1, isMVP1);
        document.getElementById("team2").innerHTML += createHeroCard(hero2, player2, kda2, isMVP2);
      }

      const team1BanList = [match.team1_ban1, match.team1_ban2, match.team1_ban3, match.team1_ban4];
      const team2BanList = [match.team2_ban1, match.team2_ban2, match.team2_ban3, match.team2_ban4];

      document.getElementById("team1Bans").innerHTML = team1BanList.map(b => `<div class="ban">${b}</div>`).join('');
      document.getElementById("team2Bans").innerHTML = team2BanList.map(b => `<div class="ban">${b}</div>`).join('');
    }

    loadData();
  </script>
</body>
</html>
