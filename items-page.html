<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Honor of Kings Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f38;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input, select {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      width: 200px;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: #3a3f47;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .item-img {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #222;
    }

    .item-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
      color: #ff7733;
    }

    .item-field {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .item-field strong {
      color: #ffa066;
    }

    .no-results {
      text-align: center;
      font-size: 16px;
      margin-top: 30px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Honor of Kings Items</h1>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search items..." oninput="renderItems()" />
    <select id="classFilter" onchange="renderItems()">
      <option value="">All Classes</option>
    </select>
  </div>

  <div id="itemsContainer" class="items-grid"></div>

  <script>
    let allItems = [];

    async function fetchItemData() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/items.json");
        const data = await res.json();
        allItems = data;
        populateClassFilter();
        renderItems();
      } catch (err) {
        document.getElementById('itemsContainer').innerHTML = '<div class="no-results">Failed to load items data.</div>';
        console.error(err);
      }
    }

    function populateClassFilter() {
      const select = document.getElementById("classFilter");
      const classes = [...new Set(allItems.map(item => item.class))].filter(Boolean);
      for (const cls of classes) {
        const opt = document.createElement("option");
        opt.value = cls;
        opt.textContent = cls;
        select.appendChild(opt);
      }
    }

    function renderItems() {
      const container = document.getElementById("itemsContainer");
      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      const selectedClass = document.getElementById("classFilter").value;

      const filtered = allItems.filter(item =>
        item.item.toLowerCase().includes(searchTerm) &&
        (selectedClass === "" || item.class === selectedClass)
      );

      if (filtered.length === 0) {
        container.innerHTML = `<div class="no-results">No items found.</div>`;
        return;
      }

      container.innerHTML = filtered.map(item => `
        <div class="item-card">
          <img src="${item.image}" class="item-img" alt="${item.item}" />
          <div class="item-title">${item.item}</div>
          <div class="item-field"><strong>Class:</strong> ${item.class}</div>
          <div class="item-field"><strong>Stats:</strong> ${item.stats}</div>
          <div class="item-field"><strong>Cost:</strong> ${item.cost}</div>
          ${item.cooldown ? `<div class="item-field"><strong>Cooldown:</strong> ${item.cooldown}</div>` : ""}
          <div class="item-field"><strong>Effect:</strong> ${item.effect}</div>
          <div class="item-field"><strong>Recipe:</strong> ${item.recipe}</div>
        </div>
      `).join('');
    }

    window.onload = fetchItemData;
  </script>
</body>
</html>
