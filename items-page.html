<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f38;
      color: white;
      padding: 10px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .back-button {
      background-color: #ff7733;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #ff5e2f;
    }
    .search-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .search-box,
    .filter-dropdown {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      width: 200px;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .item-card {
      background-color: #3a3f47;
      padding: 15px;
      border-radius: 10px;
    }
    .item-img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #1c1f26;
    }
    .item-title {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .item-field {
      font-size: 13px;
      margin-bottom: 5px;
    }
    .item-field strong {
      color: #ff7733;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="back-button" onclick="goBack()">⬅ Back</button>
    <h2>Item Viewer</h2>
  </div>

  <div class="search-filter">
    <input type="text" id="search" class="search-box" placeholder="Search items..." onkeyup="renderItems()">
    <select id="classFilter" class="filter-dropdown" onchange="renderItems()">
      <option value="">All Classes</option>
    </select>
  </div>

  <div id="itemContainer" class="item-grid">Loading...</div>

  <script>
    let allItems = [];

    async function fetchItems() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/items.json");
        const data = await res.json();
        allItems = data;
        populateClassFilter();
        renderItems();
      } catch (error) {
        console.error("Failed to load items data:", error);
        document.getElementById("itemContainer").innerHTML = "❌ Failed to load items data.";
      }
    }

    function populateClassFilter() {
      const filter = document.getElementById("classFilter");
      const uniqueClasses = [...new Set(allItems.map(item => item.class))];
      uniqueClasses.forEach(cls => {
        const option = document.createElement("option");
        option.value = cls;
        option.textContent = cls;
        filter.appendChild(option);
      });
    }

    function renderItems() {
      const container = document.getElementById("itemContainer");
      const searchTerm = document.getElementById("search").value.toLowerCase();
      const classFilter = document.getElementById("classFilter").value;

      const filtered = allItems.filter(item => {
        return item.item.toLowerCase().includes(searchTerm) &&
               (classFilter === "" || item.class === classFilter);
      });

      if (filtered.length === 0) {
        container.innerHTML = "<div>No matching items found.</div>";
        return;
      }

      container.innerHTML = filtered.map(item => `
        <div class="item-card">
          <img src="${item.image}" alt="${item.item}" class="item-img">
          <div class="item-title">${item.item}</div>
          <div class="item-field"><strong>Class:</strong> ${item.class}</div>
          <div class="item-field"><strong>Stats:</strong> ${item.stats}</div>
          <div class="item-field"><strong>Cost:</strong> ${item.cost}</div>
          ${item.cooldown ? `<div class="item-field"><strong>Cooldown:</strong> ${item.cooldown}</div>` : ""}
          <div class="item-field"><strong>Effect:</strong><br>${item.effect}</div>
          <div class="item-field"><strong>Recipe:</strong><br>${item.recipe}</div>
        </div>
      `).join('');
    }

    function goBack() {
      window.location.href = "index.html"; // or wherever your homepage is
    }

    window.onload = fetchItems;
  </script>
</body>
</html>
