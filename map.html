<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOK Map Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
      text-shadow: 0 0 6px #ff7733aa;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
      box-sizing: border-box;
      background: #262a33;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff7733;
    }

    .map-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
      display: flex;
      align-items: flex-start;
      position: relative;
    }

    .map-container img {
      width: 100%;
      border: 2px solid #ff7733;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff773366;
    }

    .map-area {
      position: relative;
      width: 800px;
    }
    
    .map-img {
      width: 100%;
      border: 2px solid #ff7733;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff773366;
    }
    
    .hotspot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(255, 119, 51, 0.7);
      border: 2px solid #fff;
      cursor: pointer;
      opacity: 0.5;
      transition: transform 0.2s;
    }
    .hotspot:hover {
      transform: scale(1.2);
    }

    .tooltip {
      position: absolute;
      background: #1f222b;
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ff7733;
      font-size: 0.9rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .hotspot:hover + .tooltip {
      opacity: 1;
    }
    
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="index.html">Heroes</a>
    <a href="items-page.html">Items</a>
    <a href="picks-bans.html">Draft</a>
    <a href="match-view.html">Match Viewer</a>
    <a href="map-details.html">Map Details</a>
  </div>

  <div class="main-content">
    <h1>Map Overview</h1>

    <div class="map-container">
      <div class="map-area">
      <img src="https://i.imgur.com/rd1JIKs.jpeg" alt="HOK Map" />
      </div>

      <!-- Hotspots (positioned with % based on image size) -->
      <div class="hotspot" style="top: 20%; left: 36%;"></div>
        <div class="tooltip" style="top: 23%; left: 32%;">
        <strong>Overlord</strong><br>
          <img src="https://i.imgur.com/2NPd6wk.jpeg" width="80" height="80" style="margin-top: 5px;">
        </div>
      </div>

      <div class="hotspot" style="top: 47%; left: 48%;"></div>
        <div class="tooltip" style="top: 47%; left: 48%;">
        <strong>Tyrant</strong><br>
          <img src="https://i.imgur.com/gdM60Uc.jpeg" width="80" height="80" style="margin-top: 5px;">
        </div>
      </div>

      <div class="hotspot" style="top: 32%; left: 30%;"></div>
      <div class="tooltip" style="top: 32%; left: 32%;">Azure Golem</div>

      <div class="hotspot" style="top: 52%; left: 41%;"></div>
      <div class="tooltip" style="top: 52%; left: 41%;">Crimson Golem</div>

      <div class="hotspot" style="top: 34%; left: 49%;"></div>
      <div class="tooltip" style="top: 34%; left: 49%;">Azure Golem</div>

      <div class="hotspot" style="top: 20%; left: 38%;"></div>
      <div class="tooltip" style="top: 20%; left: 38%;">Crimson Golem</div>

    <!-- Tooltip on right -->
    <div id="tooltip" class="tooltip-right">
      <strong id="tooltip-title">Title</strong><br>
      <img id="tooltip-img" src="" alt="Tooltip image" /><br>
    </div>
  </div>
</div>  

     
    </div>
</body>
</html>
