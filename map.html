<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOK Map Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
      text-shadow: 0 0 6px #ff7733aa;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
      box-sizing: border-box;
      background: #262a33;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff7733;
    }

    .map-container {
      display: flex;
      align-items: flex-start;
      position: relative;
    }

    .map-area {
      position: relative;
      width: 1000px;
    }

    .map-area img {
      width: 100%;
      border: 2px solid #ff7733;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff773366;
    }

    .tooltip-right {
      background: #1f222b;
      border: 1px solid #ff7733;
      border-radius: 8px;
      padding: 10px;
      margin-left: 20px;
      min-width: 160px;
      color: #fff;
      display: none;
      position: absolute;
      left: 820px;
    }

    .tooltip-right img {
      width: 80px;
      height: 80px;
      margin-top: 8px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255, 119, 51, 0.4);
    }

    .hotspot {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #f63b09;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .hotspot:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="index.html">Heroes</a>
    <a href="items-page.html">Items</a>
    <a href="picks-bans.html">Draft</a>
    <a href="match-view.html">Match Viewer</a>
    <a href="map-details.html">Map Details</a>
    <a href="map.html">Map</a>
  </div>

  <div class="main-content">
    <h1>Map Overview</h1>
    <div class="map-container">
      <div class="map-area">
        <img src="https://i.imgur.com/rd1JIKs.jpeg" alt="HOK Map" />
        
        <!-- Example hotspots -->
        <div class="hotspot" style="top: 20%; left: 32%;" 
             onmouseenter="showTooltip('Overlord', 'https://i.imgur.com/2NPd6wk.jpeg', this)"
             onmouseleave="hideTooltip()"></div>

        <div class="hotspot" style="top: 47%; left: 48%;" 
             onmouseenter="showTooltip('Tyrant', 'https://i.imgur.com/gdM60Uc.jpeg', this)"
             onmouseleave="hideTooltip()"></div>

        <div class="hotspot" style="top: 32%; left: 30%;" 
             onmouseenter="showTooltip('Azure Golem', '', this)"
             onmouseleave="hideTooltip()"></div>

        <div class="hotspot" style="top: 52%; left: 41%;" 
             onmouseenter="showTooltip('Crimson Golem', '', this)"
             onmouseleave="hideTooltip()"></div>
      </div>

      <!-- Right side tooltip -->
      <div id="tooltip" class="tooltip-right">
        <strong id="tooltip-title">Title</strong><br>
        <img id="tooltip-img" src="" alt="Tooltip image" />
      </div>
    </div>
  </div>

  <script>
    function showTooltip(title, imgUrl, hotspotEl) {
      const tooltip = document.getElementById('tooltip');
      const tooltipImg = document.getElementById('tooltip-img');
      const tooltipTitle = document.getElementById('tooltip-title');

      tooltipTitle.textContent = title;
      tooltipImg.src = imgUrl;
      tooltipImg.style.display = imgUrl ? 'block' : 'none';

      const rect = hotspotEl.getBoundingClientRect();
      const scrollTop = window.scrollY || document.documentElement.scrollTop;

      tooltip.style.top = (rect.top + scrollTop - 20) + "px";
      tooltip.style.display = "block";
    }

    function hideTooltip() {
      document.getElementById('tooltip').style.display = 'none';
    }
  </script>
</body>
</html>
