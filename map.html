<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOK Map Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
      box-sizing: border-box;
      background: #262a33;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff7733;
    }

    .map-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 100%;
      position: relative;
    }

    .map-area {
      width: 100%;
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    .map-area img {
      width: 100%;
      border: 2px solid #ff7733;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff773366;
      display: block;
    }

    .hotspot {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #f63b09;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .hotspot:hover {
      transform: scale(1.3);
    }

    .label {
      position: absolute;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
    }

    .tooltip-right {
      background: #1f222b;
      border: 1px solid #ff7733;
      border-radius: 8px;
      padding: 10px;
      min-width: 160px;
      color: #fff;
      display: none;
      position: fixed;
      z-index: 999;
      top: 100px;
      right: 30px;
    }

    .tooltip-right img {
      width: 80px;
      height: 80px;
      margin-top: 8px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255, 119, 51, 0.4);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid #ff7733;
      }

      .main-content {
        margin-left: 0;
      }

      .tooltip-right {
        position: static;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="#">Heroes</a>
    <a href="#">Items</a>
    <a href="#">Draft</a>
    <a href="#">Match Viewer</a>
    <a href="#">Map Details</a>
  </div>

  <div class="main-content">
    <h1>Map Overview</h1>
    <div class="map-container">
      <div class="map-area">
        <img src="https://i.imgur.com/rd1JIKs.jpeg" alt="HOK Map" />

        <!-- Overlord -->
        <div 
          class="hotspot" 
          style="top: 20%; left: 38%;" 
          onclick="showTooltip('Overlord', ['https://i.imgur.com/2NPd6wk.jpeg', 'https://i.imgur.com/gdM60Uc.jpeg'])" 
          ontouchstart="showTooltip('Overlord', ['https://i.imgur.com/2NPd6wk.jpeg', 'https://i.imgur.com/gdM60Uc.jpeg'])">
        </div>
        <div class="label" style="top: 20%; left: 41%;">Overlord</div>

        <!-- Crimson Golem top -->
        <div class="hotspot" style="top: 17%; left: 50%;"></div>
        <div class="label" style="top: 19%; left: 51%;">Crimson Golem</div>

        <!-- Azure Golem top -->
        <div class="hotspot" style="top: 35%; left: 32%;"></div>
        <div class="label" style="top: 37%; left: 33%;">Azure Golem</div>

        <!-- Tyrant -->
        <div 
          class="hotspot" 
          style="top: 47%; left: 48%;" 
          onclick="showTooltip('Tyrant', ['https://i.imgur.com/gdM60Uc.jpeg', 'https://i.imgur.com/gdM60Uc.jpeg'])" 
          ontouchstart="showTooltip('Tyrant', ['https://i.imgur.com/gdM60Uc.jpeg', 'https://i.imgur.com/gdM60Uc.jpeg'])">
        </div>
        <div class="label" style="top: 47%; left: 48%;">Tyrant</div>
        
        <!-- Crimson Golem bot -->
        <div class="hotspot" style="top: 52%; left: 41%;"></div>
        <div class="label" style="top: 52%; left: 42%;">Crimson Golem</div>

        <!-- Azure Golem bot -->
        <div class="hotspot" style="top: 34%; left: 49%;"></div>
        <div class="label" style="top: 34%; left: 50%;">Azure Golem</div>
     
      </div>

      <!-- Tooltip Panel -->
      <div id="tooltip" class="tooltip-right">
        <strong id="tooltip-title">Title</strong><br />
        <div id="tooltip-img-container" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>
      </div>
    </div>
  </div>

  <script>
    function showTooltip(title, imgUrls) {
      const tooltip = document.getElementById('tooltip');
      const tooltipTitle = document.getElementById('tooltip-title');
      const tooltipImgContainer = document.getElementById('tooltip-img-container');
    
      tooltipTitle.textContent = title;
      tooltipImgContainer.innerHTML = ''; // Clear existing images
    
      imgUrls.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.alt = title;
        tooltipImgContainer.appendChild(img);
      });
    
      tooltip.style.display = 'block';
    }

    document.body.addEventListener("click", (e) => {
      const isHotspot = e.target.classList.contains("hotspot");
      const isTooltip = e.target.closest("#tooltip");
      if (!isHotspot && !isTooltip) {
        document.getElementById('tooltip').style.display = "none";
      }
    });
  </script>
</body>
</html>
