<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Hero Draft</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
      text-shadow: 0 0 6px #ff7733aa;
    }
    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }
    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }
    .main-content {
      overflow-y: auto;
      flex: 1;
      padding: 25px;
      box-sizing: border-box;
      background: #262a33;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2rem;
    }
    .draft-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }
    .team-column {
      width: 48%;
    }
    .team-title {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .hero-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .hero-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 0.75rem;
      padding: 0.5rem;
      width: 120px;
      text-align: center;
    }
    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .hero-name {
      font-size: 0.9rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .tooltip {
      position: relative;
      cursor: help;
    }
    .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 0.5rem;
      border-radius: 0.5rem;
      position: absolute;
      z-index: 1;
      top: -10px;
      left: 120%;
      opacity: 0;
      transition: opacity 0.3s;
      width: 250px;
      font-size: 0.75rem;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="#">Heroes</a>
    <a href="#">Items</a>
    <a href="#">Draft</a>
  </div>
  <div class="main-content">
    <h1>Fixed Hero Draft</h1>
    <div class="draft-wrapper">
      <div class="team-column">
        <div class="team-title">Team A</div>
        <div class="hero-section" id="team1"></div>
      </div>
      <div class="team-column">
        <div class="team-title">Team B</div>
        <div class="hero-section" id="team2"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/data.json";
    let heroData = [];
    const team1Heroes = ["Mai Shiranui", "Arli", "Sakeer", "Sun Ce", "Dun"];
    const team2Heroes = ["Xiao Qiao", "Shouyue", "Cai Yan", "Musashi", "Yixing"];

    async function loadHeroes() {
      const res = await fetch(API_URL);
      heroData = await res.json();
      renderTeam('team1', team1Heroes);
      renderTeam('team2', team2Heroes);
    }

    function renderTeam(containerId, teamHeroes) {
      const container = document.getElementById(containerId);
      teamHeroes.forEach(heroName => {
        const hero = heroData.find(h => h.Hero === heroName);
        const card = document.createElement('div');
        card.className = 'hero-card';

        const img = document.createElement('img');
        img.className = 'hero-image';
        img.src = hero?.["Image URL"] || 'https://i.imgur.com/kkUX3a3.jpeg';
        card.appendChild(img);

        const name = document.createElement('div');
        name.className = 'hero-name';
        name.textContent = heroName;
        card.appendChild(name);

        const skillInfo = document.createElement('div');
        skillInfo.className = 'tooltip';
        skillInfo.textContent = "Skills";

        const tooltip = document.createElement('div');
        tooltip.className = 'tooltiptext';
        if (hero) {
          for (let i = 1; i <= 5; i++) {
            const type = hero[`SkillType${i}`];
            const skillName = hero[`SkillName${i}`];
            const desc = hero[`SkillDesc${i}`];
            if (skillName) {
              tooltip.innerHTML += `<strong>${type || 'Skill'}: ${skillName}</strong><br>${desc || 'No description'}<br><br>`;
            }
          }
        }
        skillInfo.appendChild(tooltip);
        card.appendChild(skillInfo);

        container.appendChild(card);
      });
    }

    loadHeroes();
  </script>
</body>
</html>
