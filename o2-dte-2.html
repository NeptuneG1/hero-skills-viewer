<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>O2 vs DTE 2of3</title>
  <style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      margin-top: 1rem;
      font-weight: 600;
    }

    .draft-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .team-column {
      width: 48%;
    }

    .team-title {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .ban-section, .hero-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .ban-slot{
      background-color: #e64216;
      border: 1px solid #333;
      border-radius: 0.75rem;
      padding: 0.25rem;
      width: 80px;
      text-align: center;
      position: relative;
    }
    
    .hero-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 0.75rem;
      padding: 0.5rem;
      width: 120px;
      text-align: center;
      position: relative;
    }

    .ban-slot select, .hero-card select {
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 0.3rem;
      padding: 0.25rem;
      font-size: 0.8rem;
    }

    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .tooltip {
      position: relative;
      cursor: help;
      margin-top: 0.3rem;
    }

    .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 0.5rem;
      border-radius: 0.5rem;
      position: absolute;
      z-index: 1;
      top: -10px;
      left: 120%;
      opacity: 0;
      transition: opacity 0.3s;
      width: 250px;
      font-size: 0.75rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .counter-info {
      margin-top: 2rem;
      text-align: center;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 1rem;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
    }
    
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
      text-shadow: 0 0 6px #ff7733aa;
    }
    
    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }
    
    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }
    /* Main content */
    .main-content {
      overflow-y: auto;
      flex: 1;
      padding: 25px;
      box-sizing: border-box;
      background: #262a33;
    }
</style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="index.html">Heroes</a>
    <a href="items-page.html">Items</a>
    <a href="picks-bans.html">Draft</a>
    <h2>Qualifier Draft</h2>
    <a href="o2-dte-1.html">O2 vs DTE Game 1</a>
    <a href="o2-dte-2.html">O2 vs DTE Game 2</a>
    <a href="o2-dte-3.html">O2 vs DTE Game 3</a>
  </div>
  <div class="main-content">
    <h1>O2 vs DTE Game 2 Qualifiers</h1>
    <div class="draft-wrapper">
      <div class="team-column">
        <div class="team-title">DTE - 4</div>
        <div class="ban-section" id="team1Bans"></div>
        <div class="hero-section" id="team1"></div>
      </div>
      <div class="team-column">
        <div class="team-title">O2 - 16 (Win)</div>
        <div class="ban-section" id="team2Bans"></div>
        <div class="hero-section" id="team2"></div>
      </div>
    </div>

    <script>
      const API_URL = "https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/data.json";
      let heroData = [];

      const team1Bans = ["Dun", "Dharma", "Luna", "Menki"];
      const team2Bans = ["Mulan", "Biron", "Augran", "Mai Shiranui"];
      
      const team1Heroes = ["Guan Yu", "Feyd", "Yuhuan", "Heino", "Zhang Fei"];
      const team2Heroes = ["Sun Ce", "Musashi", "Yixing", "Lady Sun", "Dolia"];

      const team1Players = ["Dte.cm", "DTE.qx", "Dte.bb", "Dte.cece", "Dte.hao"];
      const team2Players = ["O2.K1", "O2.KongLing", "O2.Care", "O2.X1", "O2.White"];

      const team1KDAs = ["1/3/2", "2/4/1", "0/3/2", "1/3/3", "0/3/2"];
      const team2KDAs = ["1/2/11", "6/1/7", "1/1/12", "7/0/5", "1/0/14"];
    
      const team1MVP = 0;
      const team2MVP = 3;
    
      async function loadHeroes() {
        const res = await fetch(API_URL);
        heroData = await res.json();
        renderDraftUI();
      }
      
      function getKDAColor(kda) {
      const [kills, deaths, assists] = kda.split('/').map(Number);
      const ratio = deaths === 0 ? kills + assists : (kills + assists) / deaths;
    
      if (ratio >= 4) return '#8aff8a';      // green
      if (ratio >= 2) return '#ffdd55';      // yellow
      return '#ff6b6b';                      // red
    }

      function setFixedHeroCard(heroName, playerName, kda, teamId, i) {
      const hero = heroData.find(h => h.Hero === heroName);
      const card = document.createElement('div');
      card.className = 'hero-card';
    
      const img = document.createElement('img');
      img.className = 'hero-image';
      img.src = hero?.["Image URL"] || 'https://i.imgur.com/kkUX3a3.jpeg';
    
      const nameLabel = document.createElement('div');
      nameLabel.textContent = heroName;
      nameLabel.style.marginTop = "0.4rem";
      nameLabel.style.fontWeight = "bold";
      nameLabel.style.fontSize = "0.9rem";


      const kdaColor = getKDAColor(kda);
      const isMVP = (teamId === 'team1' && i === team1MVP) || (teamId === 'team2' && i === team2MVP);
      
      const playerLabel = document.createElement('div');
      playerLabel.innerHTML = `${playerName}<br>
        <span style="color:${kdaColor}; font-size:0.75rem;">KDA: ${kda}</span>
        ${isMVP ? '<br><span style="color:#ffd700;">ðŸŒŸ MVP</span>' : ''}`;
    
      const skillInfo = document.createElement('div');
      skillInfo.className = 'tooltip';
      skillInfo.textContent = "Skills";
    
      const tooltip = document.createElement('div');
      tooltip.className = 'tooltiptext';
      skillInfo.appendChild(tooltip);
    
      if (hero) {
        tooltip.innerHTML = '';
        for (let i = 1; i <= 5; i++) {
          const type = hero[`SkillType${i}`];
          const name = hero[`SkillName${i}`];
          const desc = hero[`SkillDesc${i}`];
          if (name) {
            tooltip.innerHTML += `<strong>${type || 'Skill'}: ${name}</strong><br>${desc || 'No description'}<br><br>`;
          }
        }
      }
    
      card.appendChild(img);
      card.appendChild(nameLabel);
      card.appendChild(playerLabel);
      card.appendChild(skillInfo);
      return card;
    }
    
      function setFixedBanSlot(heroNames, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        heroNames.forEach(heroName => {
          const hero = heroData.find(h => h.Hero === heroName);
          const slot = document.createElement('div');
          slot.className = 'ban-slot';
    
          const img = document.createElement('img');
          img.className = 'hero-image';
          img.src = hero?.["Image URL"] || 'https://i.imgur.com/kkUX3a3.jpeg';
          slot.appendChild(img);
    
          const name = document.createElement('div');
          name.textContent = heroName;
          name.style.fontSize = "0.8rem";
          name.style.marginTop = "0.3rem";
          slot.appendChild(name);
    
          container.appendChild(slot);
        });
      }
    
        function renderDraftUI() {
        const team1 = document.getElementById('team1');
        const team2 = document.getElementById('team2');
        team1.innerHTML = '';
        team2.innerHTML = '';
      
        for (let i = 0; i < 5; i++) {
          team1.appendChild(setFixedHeroCard(team1Heroes[i], team1Players[i], team1KDAs[i], 'team1', i));
          team2.appendChild(setFixedHeroCard(team2Heroes[i], team2Players[i], team2KDAs[i], 'team2', i));
        }
      
        setFixedBanSlot(team1Bans, 'team1Bans');
        setFixedBanSlot(team2Bans, 'team2Bans');
      }
    
      loadHeroes();
    </script>
  </div>
</body>
</html>
