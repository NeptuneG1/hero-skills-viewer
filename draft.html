<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honor of Kings Draft</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      margin-top: 1rem;
      font-weight: 600;
    }

    .draft-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .team-column {
      width: 48%;
      display: flex;
      flex-direction: column;
    }

    .team-column:first-child {
      align-items: flex-start;
      text-align: left;
    }

    .team-column:last-child {
      align-items: flex-end;
      text-align: right;
    }

    .team-title {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .ban-section, .hero-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .ban-slot, .hero-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 0.75rem;
      padding: 0.5rem;
      width: 100px;
      text-align: center;
      position: relative;
    }

    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .tooltip {
      position: relative;
      cursor: help;
      margin-top: 0.3rem;
    }

    .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 0.5rem;
      border-radius: 0.5rem;
      position: absolute;
      z-index: 1;
      top: -10px;
      left: 120%;
      opacity: 0;
      transition: opacity 0.3s;
      width: 250px;
      font-size: 0.75rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .counter-info {
      margin-top: 2rem;
      text-align: center;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 1rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
      text-shadow: 0 0 6px #ff7733aa;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }

    .main-content {
      overflow-y: auto;
      flex: 1;
      padding: 25px;
      box-sizing: border-box;
      background: #262a33;
      margin-left: 220px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.75);
    }

    .modal-content {
      background-color: #1f1f1f;
      margin: 5% auto;
      padding: 20px;
      border: 2px solid #ff7733;
      width: 90%;
      max-width: 1000px;
      border-radius: 12px;
    }

    .close-btn {
      color: #ff7733;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .hero-grid-item {
      text-align: center;
      font-size: 12px;
    }

    .hero-grid-item img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .hero-grid-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="hero.html">Heroes</a>
    <a href="items.html">Items</a>
    <a href="match-view.html">Match Viewer</a>
    <a href="map.html">Map</a>
  </div>

  <div class="main-content">
    <h1>Honor of Kings Draft</h1>
    <div class="draft-wrapper">
      <div class="team-column">
        <div class="team-title">Team Left</div>
        <div class="ban-section" id="team1Bans"></div>
        <div class="hero-section" id="team1"></div>
      </div>
      <div class="team-column">
        <div class="team-title">Team Right</div>
        <div class="ban-section" id="team2Bans"></div>
        <div class="hero-section" id="team2"></div>
      </div>
    </div>
    <div class="counter-info" id="counterInfo">Select a hero to view strategy information.</div>
  </div>

  <!-- Modal -->
  <div id="heroModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="hero-grid" id="heroGrid"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://raw.githubusercontent.com/NeptuneG1/hok-caster/main/data.json";
    let heroData = [];
    let currentSlotImage = null;
    let currentTooltip = null;
    let currentStrategyBox = null;

    async function loadHeroes() {
      const res = await fetch(API_URL);
      heroData = await res.json();
      renderDraftUI();
      populateModalGrid();
    }

    function openModal(slotImage, tooltipBox, strategyBox) {
      currentSlotImage = slotImage;
      currentTooltip = tooltipBox;
      currentStrategyBox = strategyBox;
      document.getElementById('heroModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('heroModal').style.display = 'none';
      currentSlotImage = null;
    }

    function populateModalGrid() {
      const grid = document.getElementById("heroGrid");
      grid.innerHTML = '';
      heroData.forEach(hero => {
        const container = document.createElement('div');
        container.className = 'hero-grid-item';

        const img = document.createElement('img');
        img.src = hero.ImageURL;
        img.alt = hero.Hero;
        img.onclick = () => {
          if (currentSlotImage) currentSlotImage.src = hero.ImageURL;
          if (currentTooltip) {
            currentTooltip.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
              const name = hero[`SkillName${i}`];
              const desc = hero[`SkillDesc${i}`]?.replace(/\n/g, '<br>');
              const type = hero[`SkillType${i}`];
              if (name) {
                currentTooltip.innerHTML += `<strong>${type || 'Skill'}: ${name}</strong><br>${desc || 'No description'}<br><br>`;
              }
            }
          }
          if (currentStrategyBox) {
            let strategy = hero["Strategy"] || 'None';
            strategy = strategy.replace(/\n/g, '<br>');
            currentStrategyBox.innerHTML = `<strong>${hero.Hero}</strong> strategy: ${strategy}`;
          }
          closeModal();
        };

        const label = document.createElement('div');
        label.innerText = hero.Hero;

        container.appendChild(img);
        container.appendChild(label);
        grid.appendChild(container);
      });
    }

    function createHeroCard(teamId, slotIndex) {
      const card = document.createElement('div');
      card.className = 'hero-card';

      const img = document.createElement('img');
      img.className = 'hero-image';
      img.src = 'https://i.imgur.com/kkUX3a3.jpeg';
      img.onclick = () => openModal(img, tooltip, document.getElementById('counterInfo'));

      const tooltip = document.createElement('div');
      tooltip.className = 'tooltiptext';

      const skillInfo = document.createElement('div');
      skillInfo.className = 'tooltip';
      skillInfo.textContent = "Skills";
      skillInfo.appendChild(tooltip);

      card.appendChild(img);
      card.appendChild(skillInfo);
      return card;
    }

    function createBanSlot(containerId) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < 4; i++) {
        const slot = document.createElement('div');
        slot.className = 'ban-slot';

        const img = document.createElement('img');
        img.className = 'hero-image';
        img.src = 'https://i.imgur.com/kkUX3a3.jpeg';
        slot.appendChild(img);

        const select = document.createElement('select');
        select.innerHTML = '<option value="">Ban</option>' +
          heroData.map(hero => `<option value="${hero.Hero}">${hero.Hero}</option>`).join('');

        select.addEventListener('change', () => {
          const selected = heroData.find(h => h.Hero === select.value);
          img.src = selected?.["ImageURL"] || 'https://i.imgur.com/kkUX3a3.jpeg';
        });

        slot.appendChild(select);
        container.appendChild(slot);
      }
    }

    function renderDraftUI() {
      for (let i = 0; i < 5; i++) {
        document.getElementById('team1').appendChild(createHeroCard('team1', i));
        document.getElementById('team2').appendChild(createHeroCard('team2', i));
      }
      createBanSlot('team1Bans');
      createBanSlot('team2Bans');
    }

    loadHeroes();
  </script>
</body>
</html>
