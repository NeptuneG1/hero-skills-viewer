<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Draft UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .draft-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .team-section {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .team-section h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .bans, .picks {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .hero-card {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      width: 120px;
      text-align: center;
      position: relative;
    }
    .hero-card img {
      width: 100%;
      border-radius: 8px;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
      margin-top: 8px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .skill-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="draft-container">
    <div class="team-section" id="team-left">
      <h2>Team Left</h2>
      <div class="bans" id="bans-left"></div>
      <div class="picks" id="picks-left"></div>
    </div>
    <div class="team-section" id="team-right">
      <h2>Team Right</h2>
      <div class="bans" id="bans-right"></div>
      <div class="picks" id="picks-right"></div>
    </div>
  </div>
  <script>
    fetch("https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/data.json")
      .then(res => res.json())
      .then(data => {
        const leftBans = [data[0], data[1], data[2]];
        const rightBans = [data[3], data[4], data[5]];
        const leftPicks = [data[6], data[7], data[8], data[9], data[10]];
        const rightPicks = [data[11], data[12], data[13], data[14], data[15]];

        renderTeam("bans-left", leftBans, true);
        renderTeam("bans-right", rightBans, true);
        renderTeam("picks-left", leftPicks);
        renderTeam("picks-right", rightPicks);

        function renderTeam(containerId, heroes, isBan = false) {
          const container = document.getElementById(containerId);
          heroes.forEach(hero => {
            const card = document.createElement("div");
            card.className = "hero-card";
            card.innerHTML = `
              <img src="${hero["Image URL"] || "https://i.imgur.com/kkUX3a3.jpeg"}" alt="${hero.Hero}">
              <h4>${hero.Hero}</h4>
              ${!isBan ? `<p><strong>Role:</strong> ${hero["Primary Role"]}</p>` : ""}
              ${!isBan ? `<p><strong>Countered By:</strong> ${hero["Countered by"] || "N/A"}</p>` : ""}
              <div class="skills">
                ${!isBan ? renderSkills(hero) : ""}
              </div>
            `;
            container.appendChild(card);
          });
        }

        function renderSkills(hero) {
          let result = "";
          for (let i = 1; i <= 5; i++) {
            const name = hero[`Skill${i} Name`];
            const desc = hero[`Skill${i} Description`];
            const type = hero[`Skill${i} Type`];
            const icon = hero[`Skill${i} Icon`];
            if (name && desc) {
              result += `
                <span class="tooltip">
                  <img class="skill-icon" src="${icon || "https://i.imgur.com/kkUX3a3.jpeg"}" alt="${name}"/>
                  <span class="tooltiptext">
                    <strong>${type || "Skill"}:</strong> ${name}<br>
                    ${desc}
                  </span>
                </span>
              `;
            }
          }
          return result;
        }
      });
  </script>
</body>
</html>
