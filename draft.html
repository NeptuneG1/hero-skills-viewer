<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honor of Kings Draft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f2f5;
    }
    .team-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    .team {
      width: 48%;
    }
    .team h2 {
      text-align: center;
    }
    .bans, .picks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .hero-card {
      width: 120px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }
    .hero-image, .ban-image {
      width: 100%;
      border-radius: 8px;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #555;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -110px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="team-section">
    <div class="team" id="team-left">
      <h2>Team Left</h2>
      <div class="bans" id="left-bans"></div>
      <div class="picks" id="left-picks"></div>
    </div>
    <div class="team" id="team-right">
      <h2>Team Right</h2>
      <div class="bans" id="right-bans"></div>
      <div class="picks" id="right-picks"></div>
    </div>
  </div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/NeptuneG1/hero-skills-viewer/main/data.json';

    async function loadHeroes() {
      const res = await fetch(DATA_URL);
      const heroes = await res.json();
      return heroes;
    }

    function createHeroCard(hero) {
      const card = document.createElement('div');
      card.className = 'hero-card';
      card.innerHTML = `
        <img class="hero-image" src="${hero['Image URL'] || ''}" alt="${hero.Hero}">
        <h4>${hero.Hero}</h4>
        <div class="skills">
          ${[1,2,3,4,5].map(i => {
            const name = hero[`Skill ${i} Name`];
            const desc = hero[`Skill ${i} Description`];
            const type = hero[`Skill ${i} Type`];
            const icon = hero[`Skill ${i} Icon`];
            if (!name || !desc) return '';
            return `
              <span class="tooltip">
                <img src="${icon}" alt="${name}" style="width:24px;height:24px;">
                <span class="tooltiptext">
                  <strong>${type}</strong><br>
                  <strong>${name}</strong><br>${desc}
                </span>
              </span>
            `;
          }).join('')}
        </div>
      `;
      return card;
    }

    function createBanImage(hero) {
      const img = document.createElement('img');
      img.className = 'ban-image';
      img.src = hero['Image URL'] || '';
      img.alt = hero.Hero;
      img.title = hero.Hero;
      img.style.width = '60px';
      img.style.borderRadius = '8px';
      return img;
    }

    async function init() {
      const heroes = await loadHeroes();

      const leftBans = [heroes[1], heroes[2], heroes[3]];
      const rightBans = [heroes[4], heroes[5], heroes[6]];
      const leftPicks = [heroes[7], heroes[8], heroes[9], heroes[10], heroes[11]];
      const rightPicks = [heroes[12], heroes[13], heroes[14], heroes[15], heroes[16]];

      const leftBansContainer = document.getElementById('left-bans');
      const rightBansContainer = document.getElementById('right-bans');
      const leftPicksContainer = document.getElementById('left-picks');
      const rightPicksContainer = document.getElementById('right-picks');

      leftBans.forEach(hero => leftBansContainer.appendChild(createBanImage(hero)));
      rightBans.forEach(hero => rightBansContainer.appendChild(createBanImage(hero)));
      leftPicks.forEach(hero => leftPicksContainer.appendChild(createHeroCard(hero)));
      rightPicks.forEach(hero => rightPicksContainer.appendChild(createHeroCard(hero)));
    }

    init();
  </script>
</body>
</html>
