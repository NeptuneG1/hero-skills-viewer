<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honor of Kings Draft</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      border-right: 2px solid #ff7733;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
    }
    .sidebar h2 {
      color: #ff7733;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      color: #ccc;
      text-decoration: none;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .draft-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }
    .team-column {
      width: 48%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ban-section, .hero-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .hero-card {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px;
      width: 100px;
      text-align: center;
    }
    .ban-slot {
      background: rgba(255, 0, 0, 0.05);
      border: 1px solid #ff5a5a;
      border-radius: 10px;
      padding: 8px;
      width: 100px;
      text-align: center;
    }
    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .tooltip {
      font-size: 0.75rem;
      margin-top: 6px;
    }
    .counter-info {
      margin-top: 2rem;
      text-align: center;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      overflow: auto;
    }
    .modal-content {
      background: #1f1f1f;
      margin: 5% auto;
      padding: 16px;
      border: 2px solid #ff7733;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .close-btn, .clear-btn {
      float: right;
      color: #ff7733;
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 8px;
      margin-top: 16px;
    }
    .hero-grid-item {
      text-align: center;
      font-size: 11px;
      position: relative;
    }
    .hero-grid-item img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.3;
    }
    .banned-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 0, 0, 0.4);
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HOK Viewer</h2>
    <a href="#">Heroes</a>
    <a href="#">Items</a>
    <a href="#">Matches</a>
  </div>
  <div class="main-content">
    <h1>Honor of Kings Draft</h1>
    <div class="draft-wrapper">
      <div class="team-column">
        <div class="ban-section" id="team1Bans"></div>
        <div class="hero-section" id="team1"></div>
      </div>
      <div class="team-column">
        <div class="ban-section" id="team2Bans"></div>
        <div class="hero-section" id="team2"></div>
      </div>
    </div>
    <div class="counter-info" id="counterInfo">Click a hero slot to select</div>
  </div>

  <div id="heroModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <span class="clear-btn" onclick="clearCurrentSlot()">Clear</span>
      <div class="hero-grid" id="heroGrid"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://raw.githubusercontent.com/NeptuneG1/hok-caster/main/data.json";
    let heroData = [];
    let usedHeroes = new Set();
    let currentSlot = null;

    async function loadHeroes() {
      const res = await fetch(API_URL);
      heroData = await res.json();
      renderDraft();
      populateModal();
    }

    function renderDraft() {
      for (let i = 0; i < 4; i++) {
        document.getElementById('team1Bans').appendChild(createSlot('ban'));
        document.getElementById('team2Bans').appendChild(createSlot('ban'));
      }
      for (let i = 0; i < 5; i++) {
        document.getElementById('team1').appendChild(createSlot('pick'));
        document.getElementById('team2').appendChild(createSlot('pick'));
      }
    }

    function createSlot(type) {
      const slot = document.createElement('div');
      slot.className = type === 'ban' ? 'ban-slot' : 'hero-card';

      const img = document.createElement('img');
      img.src = 'https://i.imgur.com/kkUX3a3.jpeg';
      img.className = 'hero-image';
      img.onclick = () => {
        currentSlot = img;
        openModal();
      };

      slot.appendChild(img);
      if (type === 'pick') {
        const tip = document.createElement('div');
        tip.className = 'tooltip';
        tip.innerText = 'Skills';
        slot.appendChild(tip);
      }
      return slot;
    }

    function openModal() {
      document.getElementById('heroModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('heroModal').style.display = 'none';
      currentSlot = null;
    }

    function clearCurrentSlot() {
      if (!currentSlot) return;
      usedHeroes.delete(currentSlot.dataset.hero);
      currentSlot.src = 'https://i.imgur.com/kkUX3a3.jpeg';
      currentSlot.dataset.hero = '';
      closeModal();
      populateModal();
    }

    function populateModal() {
      const grid = document.getElementById("heroGrid");
      grid.innerHTML = '';
      heroData.forEach(hero => {
        const used = Array.from(document.querySelectorAll('.hero-image')).some(img => img.dataset.hero === hero.Hero);
        const container = document.createElement('div');
        container.className = 'hero-grid-item';

        const img = document.createElement('img');
        img.src = hero.ImageURL;
        img.alt = hero.Hero;
        img.title = hero.Hero;
        img.className = 'hero-image';

        if (used) {
          img.classList.add('disabled');
          const overlay = document.createElement('div');
          overlay.className = 'banned-overlay';
          overlay.innerText = isHeroBanned(hero.Hero) ? 'BANNED' : 'PICKED';
          container.appendChild(overlay);
        } else {
          img.onclick = () => {
            currentSlot.src = hero.ImageURL;
            currentSlot.dataset.hero = hero.Hero;
            usedHeroes.add(hero.Hero);
            closeModal();
            populateModal();
          };
        }

        const label = document.createElement('div');
        label.innerText = hero.Hero;
        container.appendChild(img);
        container.appendChild(label);
        grid.appendChild(container);
      });
    }

    function isHeroBanned(heroName) {
      return Array.from(document.querySelectorAll('.ban-slot .hero-image')).some(img => img.dataset.hero === heroName);
    }

    loadHeroes();
  </script>
</body>
</html>
